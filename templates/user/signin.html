{% extends 'base.html' %}
{% load static %}

{% block content %}
	<div class="container">
		<div class="row center">
			<div class="col-md-6 offset-md-3">
				<br><br>
		    	<h2>Sign In</h2>
		    	<br>
		    	{% if messages %}
					<div class="alert alert-primary alert-dismissible show" role="alert">
						{% for message in messages %}
							<div class="alert">{{ message|safe }}</div>
						{% endfor %}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				{% endif %}
				<form action="{% url 'user:signin' %}" method="post" class="login-form">
					{% csrf_token %}
					<div class="form-group">
	                    <label for="username">Username : </label>
	                    <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
	                </div>
	                <div class="form-group">
	                    <label for="password">Password : </label>
	                    <input type="password" class="form-control" name="password" placeholder="Enter Password">
	                </div>
					<br>
					<input class="btn btn-primary" type="submit" name="" value="Login">&nbsp;&nbsp;<a href="{% url 'user:signup' %}" class="redirect-link">Don't have an account ?</a>
				</form>
		    </div>
		</div>
    </div>

{% endblock %}
