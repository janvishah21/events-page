{% extends 'base.html' %}
{% load static %}

{% block content %}
	<div class="container">
		<div class="row center">
			<div class="col-md-6 offset-md-3">
				<br>
				<h2>Sign Up</h2>
				<br>
				{% if messages %}
					<div class="alert alert-primary alert-dismissible show" role="alert">
						{% for message in messages %}
							<div class="alert">{{ message|safe }}</div>
						{% endfor %}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				{% endif %}
				<form action="{% url 'user:signup' %}" method="post" class="login-form">
					{% csrf_token %}
					{{ form.as_p }}
					<input class="btn btn-primary" type="submit" name="" value="SUBMIT">&nbsp;
					<a href="{% url 'user:signin' %}" class="redirect-link">Already have an account ?</a>
				</form>
		    </div>
		</div>
    </div>
{% endblock %}
